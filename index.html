<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To Do List</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    input {
      width: 250px;
    }
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addTask {
      background-color: #28a745;
      color: white;
    }
    #searchTask {
      width: 200px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .btn-group button {
      margin-left: 5px;
      padding: 5px 10px;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
    .edit-btn {
      background-color: orange;
      color: white;
    }
    .complete-btn {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="inputTask" placeholder="Enter a task">
  <button id="addTask">Add Task</button>
  <br>
  <input type="text" id="searchTask" placeholder="Search tasks...">
  <ul id="TaskList"></ul>

  <script>
    let inputTask = document.getElementById("inputTask");
    let addTaskButton = document.getElementById("addTask");
    let taskList = document.getElementById("TaskList");
    let searchTask = document.getElementById("searchTask");

    // Load tasks from local storage
    window.onload = () => {
      let storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      storedTasks.forEach(task => addTask(task.text, task.completed));
    };

    // Add task
    addTaskButton.addEventListener("click", () => {
      let taskText = inputTask.value.trim();
      if (taskText !== "") {
        addTask(taskText, false);
        saveTasks();
        inputTask.value = "";
      }
    });

    // Search filter
    searchTask.addEventListener("input", () => {
      let filter = searchTask.value.toLowerCase();
      let tasks = document.querySelectorAll("li");
      tasks.forEach(task => {
        let text = task.firstChild.textContent.toLowerCase();
        task.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Function to create task
    function addTask(taskText, isCompleted) {
      let li = document.createElement("li");

      let span = document.createElement("span");
      span.textContent = taskText;
      if (isCompleted) span.classList.add("completed");
      li.appendChild(span);

      let btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      // Complete button
      let completeBtn = document.createElement("button");
      completeBtn.textContent = "✔";
      completeBtn.classList.add("complete-btn");
      completeBtn.addEventListener("click", () => {
        span.classList.toggle("completed");
        saveTasks();
      });

      // Edit button
      let editBtn = document.createElement("button");
      editBtn.textContent = "✏";
      editBtn.classList.add("edit-btn");
      editBtn.addEventListener("click", () => {
        let newTask = prompt("Edit task:", span.textContent);
        if (newTask) {
          span.textContent = newTask;
          saveTasks();
        }
      });

      // Delete button
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "X";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.addEventListener("click", () => {
        li.remove();
        saveTasks();
      });

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);
      li.appendChild(btnGroup);

      taskList.appendChild(li);
    }

    // Save tasks in local storage
    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("li").forEach(li => {
        let text = li.querySelector("span").textContent;
        let completed = li.querySelector("span").classList.contains("completed");
        tasks.push({ text, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
